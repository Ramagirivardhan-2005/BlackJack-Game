<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="blackjack.css">
    
</head>
<body>
    <header>BLACK JACK</header>
    
    <div class="chance"></div><a href="blackjackrules.html">Rules--></a>
    <audio autoplay loop>
        <source src="blackjack.mp3" type="audio/mpeg">
      </audio>
      <audio id="winnerSound" src="winner.mp3" preload="auto"></audio>
    <audio id="loserSound" src="loser.mp3" preload="auto"></audio>
    <audio id="buttonSound" src="button.wav" preload="auto"></audio>

    <form >
        
        <div class="status1"><button class="Start">Start Game</button></div>

        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>

    <div class="buttons">

</div>
    </form>
